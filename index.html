<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Ultimate Shopping List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>The Ultimate Shopping List</h1>
    </header>
    <form action="#">
        <input name="item-input" type="text" placeholder="add items">
        <input type="submit" value="Add">
        <fieldset>
            <ul>
                <li>
                    <input type="checkbox" name="list-items" value="1" id="one">
                    <label for="one">2 Eggs</label>
                    <button type="button" id="one">Delete</button>
                </li>
                <li>
                    <input type="checkbox" name="list-items" value="1" id="two">
                    <label for="two">milk</label>
                    <button type="button" id="two">Delete</button>
                </li>
                <li>
                    <input type="checkbox" name="list-items" value="1" id="three">
                    <label for="three">lettuce</label>
                    <button type="button" id="three">Delete</button>
                </li>
            </ul>
        </fieldset>

    </form>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
